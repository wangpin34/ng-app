<ul>
    <li *ngFor="let addr of (addrs$ | async)" routerLink="/addrs/{{addr.id}}">
      <section class="content">
        <h5>{{addr.name}} | {{addr.tag}}</h5>
        <h6>{{addr.detail}}</h6>
        <p>{{addr.contacter}} | {{addr.phoneNumber}}</p>
      </section>
      <section class="actions">
        <i (click)="deleteAddr(addr)" class="material-icons btn edit" style="font-size: 2.5rem;">edit</i>
      </section>
    </li>
</ul>
